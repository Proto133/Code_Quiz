<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="Code Quiz to test coding abilities and test speed of knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="timerDiv">
            <p class="timer"></p>
        </div>
        <div id="divUID">
            <p id="glUser"></p>
        </div>
    </header>
    <main>
        <section id="revolving" class="card">
            <div id="greetingBlock">
                <h2 id="greet">What is your name?</h2>
                <input id="input" type="text" placeholder="Your name here.">
                <br>
                <button id="nameBtn" type="button">Submit</button>
            </div>
            <span id="questSpan">
                <h2 id="Question"></h2>
                <form id="multipleChoice">
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op1"></button>
                    <br> 
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op2"></button>
                    <br>
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op3"></button>
                    <br>
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op4"></button>
                    
                </form>
            </span>
            <div id="results">
                <dl id="resultsList">
                    <dt>Questions Answered Correctly:</dt>
                    <dd id="score"></dd>
                    <br>
                    <dt>Time Spent On Quiz: </dt>
                    <dd id="timeSpent"></dd>
                </dl>
                <button id="allDone" onclick="updateList()">Show Recent Scores</button>
            </div>
            <section id="scoreboard">
                <div id="scoreCard">
                    <h3>Scoreboard</h3>
                    <ul>
                        <li><b>Name | Questions Correct | Time</b></li>
                        <li id="user1"></li>
                        <li id="user2"></li>
                        <li id="user3"></li>
                    </ul>
                    <button id="againBtn" onclick="startOver()">Try Again?</button>
                </div>
            </section>
        </section>
    </main>



</body>

</html>

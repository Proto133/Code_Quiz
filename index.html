<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="Code Quiz to test coding abilities and test speed of knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script async src="./assets/js/questions.js"></script> -->
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="timerDiv">
            <p class="timer">Timer</p>
        </div>
        <div id="divUID">
            <p id="glUser">Good luck, #input</p>
        </div>
    </header>
    <main>
        <section id="revolving" class="card">
            <div id="greetingBlock">
                <h2 id="greet">What is your name?</h2>
                <input id="input" type="text" placeholder="Your name here.">
                <button id="nameBtn" type="button" onclick="nameSubmit()">Submit</button>
            </div>
            <span id="questSpan">
                <h2 id="Question"></h2>
                <form id="multipleChoice">
                    <button id="op1"></button> 
                    <button id="op2"></button>
                    <button id="op3"></button>
                    <button id="op4"></button>
                    
                </form>
            
            </span>
            <div id="results">

            </div>
        </section>
    </main>



</body>

</html>

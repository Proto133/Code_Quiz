<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="Code Quiz to test coding abilities and test speed of knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script async src="./assets/js/questions.js"></script> -->
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="timerDiv">
            <p class="timer">Timer</p>
        </div>
        <div id="divUID">
            <p id="glUser">Good luck, #input</p>
        </div>
    </header>
    <main>
        <section id="revolving" class="card">
            <div id="greetingBlock">
                <h2 id="greet">What is your name?</h2>
                <input id="input" type="text" placeholder="Your name here.">
                <button id="nameBtn" type="button" onclick="nameSubmit()">Submit</button>
            </div>
            <span id="questSpan">
                <h2 id="Question"></h2>
                <form id="multipleChoice">
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op1"></button>
                    <br> 
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op2"></button>
                    <br>
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op3"></button>
                    <br>
                    <button class="op" onclick="storeGuess(this.value)" type="button" id="op4"></button>
                    
                </form>
            </span>
            <div id="results">
                <dl>
                    <dt>Questions Answered Correctly:</dt>
                    <dd id="score"></dd>
                    <br>
                    <dt>Time Spent On Quiz: </dt>
                    <dd id="timeSpent"></dd>
                </dl>
                <button id="allDone" onclick="showScoreList()">Show Recent Scores</button>
            </div>
            <section id="scoreboard">
                <div id="scoreCard">
                    <h3>Scoreboard</h3>
                    <object id="user1"></object>
                    <object id="user2"></object>
                    <object id="user3"></object>
                    <object id="user4"></object>
                    <object id="user5"></object>
                    <button id="againBtn" onclick="startOver()">Try Again?</button>
                </div>

            </section>
        </section>
    </main>



</body>

</html>
